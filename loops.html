<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h2>JavaScripts for loops</h2>
        <p id="demo"></p>
        <script>
            var fruits=["apple","mango","grapes","watermelon","jackfruit","banana"];
            var text="";
            var i;
            for (i=0; i <fruits.length; i++){
                text+=fruits[i]+"<br>"
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
